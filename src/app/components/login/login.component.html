<app-spinner *ngIf="spinner$ | async"></app-spinner>
<div class="login-box">
  <div class="alert alert-danger alert-dismissible" hidden>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h4><i class="icon fa fa-ban"></i> Error!</h4>
    {{non_field_error}}
  </div>
  <div class="login-logo">
    <a href="../../index2.html"><b>NAUB Admin </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form (ngSubmit)="(login())" [formGroup]="loginForm" method="post">
      <div class="form-group has-feedback form-check ">
        <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
         <div *ngIf="errorEmail" class="invalid-feedback" style="color: red" >{{errorEmail}}</div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="errorPassword" class="invalid-feedback" style="color: red" >{{errorPassword}}</div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-bitbucket btn-flat"><i class="fa fa-credit-card"></i> Sign in using
        RFID card
      </a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
